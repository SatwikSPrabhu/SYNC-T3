<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>Music player</title>

    <link rel="stylesheet" href="./CSS.css">
    <script src="https://kit.fontawesome.com/069e84380e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

</head>

<body>

<div id="app-cover">
    <div id="player">
      <div id="player-track">
        <div id="album-name"></div>
        <div id="track-name"></div>
        <div id="track-time">
          <div id="current-time"></div>
          <div id="track-length"></div>
        </div>
        <div id="s-area">
          <div id="ins-time"></div>
          <div id="s-hover"></div>
          <div id="seek-bar"></div>
        </div>
      </div>
      <div id="player-content">
        <div id="album-art">
          <img src="./Assets/Can You Feel My Heart.jpg" class="active" id="_1">
          <img src="./Assets/Worth Nothing.jpg" id="_2">
          <img src="./Assets/Metamorphosis.jpg" id="_3">
          <img src="./Assets/The Perfect Girl.jpg" id="_4">
          <div id="load-box"><i class="fa-solid fa-spinner fa-spin-pulse fa-2xl" style="color: #ecf3fd;"></i></div>
        </div>
        <div id="player-controls">
          <div class="control">
            <div class="button" id="play-previous">
              <i class="fas fa-backward"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-pause-button">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-next">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
  </div>

   <script src="./JS.js"></script>

</body>
</html>
